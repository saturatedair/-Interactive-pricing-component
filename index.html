<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <img src="./images/bg-pattern.svg" alt="" />
    <img src="./images/pattern-circles.svg" alt="" class="circles" />
    <header>
      <div class="header-content">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <div class="container">
      <div class="range-content">
        <div class="range-head">
          <div class="views"><span class="view-count">50K</span> Pageviews</div>
          <div class="payment">
            <p class="price">$ 10.00</p>
            /month
          </div>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
        <div class="billing-options">
          <div class="monthly-billing">Monthly Billing</div>
          <div class="switch-container">
            <div class="switch"></div>
          </div>
          <div class="yearly-billing">
            Yearly Billing <span class="discount"> 25% discount</span>
          </div>
        </div>
      </div>
      <div class="lower-content">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="start-btn">Start my trial</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
